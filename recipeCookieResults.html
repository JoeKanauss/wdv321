<html>
<head>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src = "js/jquery-3.2.1.js"></script>
<script src = "js/cookieFunctions.js"></script>

<script>
$(document).ready(function(){

	var getStart = getCookie("start");
	var getEnd = getCookie("end");
			
	setCookie("timeSpent", (getEnd - getStart), 3)
	var totalTimeSpentMilli = getCookie("timeSpent");
			
	var totalTimeSpentSeconds = totalTimeSpentMilli/1000;
	var totalMinutesSpent = Math.floor(totalTimeSpentSeconds/60);
	var totalSecondsSpent = totalTimeSpentSeconds - totalMinutesSpent*60;
	var totalTime = "Minutes: "+totalMinutesSpent + " Seconds: "+totalSecondsSpent;
			
			
	$("#pageTime").html(totalTime);
	
	
		var chiliStartTime = getCookie("chiliStart");
		var chiliEndTime = getCookie("chiliEnd");
		var chiliTime = chiliEndTime - chiliStartTime;
		
		
		var chiliTimeInSeconds = chiliTime/1000;
			var chiliTimeMinutes = Math.floor(chiliTimeInSeconds/60);
			var chiliTimeSeconds = chiliTimeInSeconds - chiliTimeMinutes*60;
			var totalChiliTime = "Minutes: "+chiliTimeMinutes + " Seconds: "+chiliTimeSeconds;
		if(!chiliStartTime)
		{
			totalChiliTime = 0;
		}
		else
		{
			$("#chiliTime").html("Chili Time: "+totalChiliTime);
		}
		
			
	
	
		var r2StartTime = getCookie("r2Start");
		var r2EndTime = getCookie("r2End");
		var r2Time = r2EndTime - r2StartTime;

		var r2TimeInSeconds = r2Time/1000;
			var r2TimeMinutes = Math.floor(r2TimeInSeconds/60);
			var r2TimeSeconds = r2TimeInSeconds - r2TimeMinutes*60;
			var totalR2Time = "Minutes: "+r2TimeMinutes + " Seconds: "+r2TimeSeconds;
		
		if(!r2StartTime)
		{
			totalR2Time = 0;
		}
		else
		{
			$("#r2Time").html("r2 Time: "+totalR2Time);
		}
		
		
		
		var r3StartTime = getCookie("r3Start");
		var r3EndTime = getCookie("r3End");
		var r3Time = r3EndTime - r3StartTime;
		

		var r3TimeInSeconds = r3Time/1000;
			var r3TimeMinutes = Math.floor(r3TimeInSeconds/60);
			var r3TimeSeconds = r3TimeInSeconds - r3TimeMinutes*60;
			var totalR3Time = "Minutes: "+r3TimeMinutes + " Seconds: "+r3TimeSeconds;
			
		if(!r3StartTime)
		{
			totalR3Time = 0;
		}
		else
		{
			$("#r3Time").html("r3 Time: "+totalR3Time);
		}

		
	$("#clear").click(function(){
		setCookie("start", 0, -3);
		setCookie("end", 0, -3);
		setCookie("chiliStart", 0, -3);
		setCookie("chiliEnd", 0, -3);
		setCookie("r2Start", 0, -3);
		setCookie("r2End", 0, -3);
		setCookie("r3Start", 0, -3);
		setCookie("r3End", 0, -3);
	});
	
});
</script>

<style>

body{
	font-family: sans-serif;
	background-image: url("background.png");
}

#contain{
	width: 65%;
	margin: 0 auto;
	margin-top: 5%;
	padding-bottom: 2em;
	background-color: #fce0b5;
	text-align: center;
	border: .5em solid #65340d;
}

#title
{
	width: 100%;
	padding-bottom: .0015em;
	background-color: #de831f;
	border-top: 1em solid #b4501a;
}

input{
	margin-top: 2em;
	font-size: 1.25em;
	background-color: #e9a863; 
	border: .15em solid #65340d;
}
</style>

</head>
<body>
<div id="contain">

<div id="title">
<h1>Dynamic Recipe Cookie Results</h1>
</div>

<h2>Time Spent On Recipe Page</h2>
<p id="pageTime"></p>

<h2>Time Spent On Chili Recipe</h2>
<p id="chiliTime"></p>

<h2>Time Spent On Zucchni Bread Recipe</h2>
<p id="r2Time"></p>

<h2>Time Spent On Guacamole Recipe</h2>
<p id="r3Time"></p>

<input type="button" id ="clear" value="Clear all Cookies" >
</div>
</body>
</html>
